<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Test</title>
    <script type="text/javascript" src="framework/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-init="email='xiezefan@126.com'">
    <h3>{{email}}</h3>
    {{name}}
    <br/>
    <div ng-controller="myController">
        <div ng-controller="myController2">
            <a href="#" ng-click="sayHello()">SayHello</a>
            <br/>
            {{person}}
            <br/>
            {{clock}}}
        </div>
        <br/>

    </div>

    <div ng-controller="counterController">
        <h3>{{count}}</h3>
        <button ng-click="add(1)">Add</button>
        <button ng-click="subtract(1)">Subtract</button>
    </div>
    <br/>

    <div ng-controller="getJsonController">
        <button ng-click="getJson()">GetJson</button>
        <h2>{{status}}</h2>
        <h2>{{data}}</h2>
    </div>

    <br/>

    <div ng-controller="alertController">
        <button ng-click="sayHello()">SayHello</button>
    </div>

    <br/>

    <div ng-controller="showController">
        <button ng-click="toggle()">Toggle</button>
        <div style="background:red" ng-show="show">Text</div>
    </div>

</body>
</html>
