<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Add Simple Service</title>

    <link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css"/>
    <link href="framework/iCheck/skins/square/blue.css" rel="stylesheet">

    <script type="text/javascript" src="framework/easy-ui/jquery.min.js"></script>
    <script type="text/javascript" src="framework/angular/angular.min.js"></script>
    <script type="text/javascript" src="framework/bootstrap/js/bootstrap.min.js"></script>


    <script src="js/create-simple-service.js"></script>
</head>
<body>

<form role="form" class="form-horizontal" style="margin: 10px">
    <h3>创建简单定时服务</h3>
    <div class="form-group row">
        <label for="title" class="col-sm-1 control-label text-right">
            服务名
        </label>
        <div class="col-sm-6">
            <input type="text" id="title" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 control-label text-right" for="description">
            服务简介
        </label>
        <div class="col-sm-6">
            <textarea class="form-control" name="" id="" rows="5"></textarea>
            
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 control-label text-right" for="title">
            推送的标题
        </label>
        <div class="col-sm-6">
            <input id="title" class="form-control" type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 control-label text-right" for="summary">
            推送的简述
        </label>
        <div class="col-sm-6">
            <input id="summary" class="form-control" type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 control-label text-right" for="url">
            服务的URL
        </label>
        <div class="col-sm-6">
            <input id="url" class="form-control" type="text"/>
        </div>
    </div>

    <div class="form-inline row" ng-controller="timingController">
        <label class="col-sm-1 control-label text-right">定时</label>
        <div class="col-sm-6">
            <div class="row">
                <div class="input-group ">
                    <div class="input-group-addon">星期</div>
                    <select class="form-control" ng-model="selector.week">
                        <option value="*">任意</option>
                        <option ng-repeat="i in numberArray(1, 7)" value="{{i}}">{{i}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="selectorBtnClick('week', 0)"> + </button>
                <div class="input-group ">
                    <div class="input-group-addon">月</div>
                    <select class="form-control" ng-model="selector.mouth">
                        <option value="*">任意</option>
                        <option ng-repeat="i in numberArray(1, 12)" value="{{i}}">{{i}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="selectorBtnClick('mouth', 1)"> + </button>
                <div class="input-group ">
                    <div class="input-group-addon">日</div>
                    <select class="form-control" ng-model="selector.day">
                        <option value="*">任意</option>
                        <option ng-repeat="i in numberArray(1, 31)" value="{{i}}">{{i}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="selectorBtnClick('day', 2)"> + </button>
                <div class="input-group ">
                    <div class="input-group-addon">时</div>
                    <select class="form-control" ng-model="selector.hour">
                        <option value="*">任意</option>
                        <option ng-repeat="i in numberArray(0, 23)" value="{{i}}">{{i}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="selectorBtnClick('hour', 3)"> + </button>
                <div class="input-group ">
                    <div class="input-group-addon">分</div>
                    <select class="form-control" ng-model="selector.minute">
                        <option value="*">任意</option>
                        <option ng-repeat="i in numberArray(0, 59)" value="{{i}}">{{i}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="selectorBtnClick('minute', 4)"> + </button>
            </div>
            <div class="row" style="margin-top: 10px">
                <b>每 {{corn | cornTextFilter}}</b>
                <br/>
                <b>Corn : {{corn | cornFilter}}</b>
            </div>
        </div>

    </div>




</form>
</body>
</html>
