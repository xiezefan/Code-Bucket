<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ding Factory Admin</title>

    <link rel="stylesheet" type="text/css" href="framework/easy-ui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="framework/easy-ui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <!-- angular  -->
    <script type="text/javascript" src="framework/angular/angular.min.js"></script>

    <script type="text/javascript" src="framework/easy-ui/jquery.min.js"></script>
    <script type="text/javascript" src="framework/easy-ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="framework/easy-ui/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
<div class="easyui-layout m-layout">
    <div class="m-header" data-options="region:'north'">
        <h2>Ding Factory Manager Admin</h2>
    </div>
    <div class="m-menu" data-options="region:'west'" title="菜单">
        <div class="easyui-accordion m-accordion">
            <div title="定时任务管理">
                <ul>
                    <li><a href="#">创建定时服务</a></li>
                    <li><a href="#">管理定时服务</a></li>
                </ul>
            </div>

            <div title="定时服务管理">
                <ul>
                    <li><a href="#">创建定时推送任务</a></li>
                    <li><a href="#">创建定时推送服务</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-main" data-options="region:'center'" title="欢迎页">
        <input type="text" ng-model="username">
        <b>{{mainTitle}}</b>
    </div>
</div>
</body>
</html>
